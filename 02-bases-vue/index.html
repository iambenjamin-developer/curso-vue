<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue Js Intro</title>

</head>

<body>

    <!-- Todo lo que esta dentro de este div funciona con Vue -->
    <div id="myApp">

        <h1>Hola mundo</h1>
        <p> {{ true ? 'Activo' : 'Inactivo' }}</p>
        <p>desde index.html</p>
        <p> {{ 1 + 3 }}</p>

        <!-- renderiza un undefined -->
        <p> {{ }}</p>
    </div>

    <!-- Esta parte NO FUNCIONA con Vue, porque esta fuera del scope de myApp-->
    <h5> {{ 1 + 1}}</h5>


    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>

</html>
