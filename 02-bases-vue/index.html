<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue Js Intro</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>

    <!-- Todo lo que esta dentro de este div funciona con Vue -->
    <div id="myApp">

        <h1>Batman quotes</h1>

        <ul>
            <li v-for="(quote, index) in quotes">
                <span>{{index}} {{ quote.quote }}</span>
                <blockquote>-{{ quote.author }}</blockquote>
            </li>
        </ul>

        <hr>
        
        <ul>
            <li v-for="({quote, author}, index) in quotes">
                <span>{{index + 1}} {{ quote }}</span>
                <blockquote>-{{ author }}</blockquote>
            </li>
        </ul>

    </div>



    <script src="app.js"></script>
</body>

</html>
